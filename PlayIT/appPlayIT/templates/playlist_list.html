{% extends "basepage.html" %}
{% block title %}PlayIT - Playlists{% endblock %}
{% block content %}
    <h1>Playlists</h1>
    {% if playlists %}
            <ul>
                {% for playlist in playlists %}
                    <li><h2><a href="/playlist/{{ playlist.id }}">{{ playlist.name }}</a></h2></li>
                {% endfor %}
            </ul>
    {% else %}
        <h2>There are no registered playlists!</h2>
    {% endif %}
{% endblock %}
